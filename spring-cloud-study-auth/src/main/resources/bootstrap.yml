server:
  port: 5001
spring:
  application:
    name: spring-cloud-study-auth
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 2000
        max-idle: 500
        min-idle: 8
        max-wait: -1ms
    timeout: 5000ms